<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Đăng nhập</title>
  <link rel="stylesheet" href="style.css" />
</head> 
<body>
  <div class="login-box">
    <div class="left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
      <h2>Đăng nhập</h2>
      <p>Sử dụng Tài khoản Google của bạn</p>
    </div>
    <div class="right">
      <input type="text" placeholder="Email hoặc số điện thoại" />
      <a href="#">Bạn quên địa chỉ email?</a>
      <p class="small-text">
        Đây không phải máy tính của bạn? Hãy sử dụng Chế độ khách để đăng nhập một cách riêng tư.
        <a href="#">Tìm hiểu thêm về cách sử dụng Chế độ khách</a>
      </p>
      <div class="action">
        <a href="#" class="create-account">Tạo tài khoản</a>
        <button>Tiếp theo</button>
      </div>
    </div>
  </div>
</body>
</html>
